<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Bu, div'lerin dikey olarak hizalanmasını sağlar */
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .right-box {
            align-self: flex-end;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .right-box {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box center-box">Orta</div>
        <div class="box right-box">Sağ</div>
    </div>
</body>
</html>
